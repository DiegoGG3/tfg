<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Partido</title>
    <link rel="stylesheet" th:href="@{/css/crear.css}">
</head>
<body>
<h1>Crear Nuevo Partido</h1>
<form th:action="@{/partidos/create}" th:object="${partido}" method="post">
    <div>
        <label for="jornada">Jornada:</label>
        <select id="jornada" th:field="*{jornada.id}" required>
            <option th:each="jornada : ${jornadas}" th:value="${jornada.id}" th:text="${jornada.nombre}"></option>
        </select>
    </div>
    <div>
        <label for="equipoLocal">Equipo Local:</label>
        <select id="equipoLocal" th:field="*{equipoLocal.id}" required>
            <option th:each="equipo : ${equipos}" th:value="${equipo.equipoId}" th:text="${equipo.nombre}"></option>
        </select>
    </div>
    <div>
        <label for="equipoVisitante">Equipo Visitante:</label>
        <select id="equipoVisitante" th:field="*{equipoVisitante.id}" required>
            <option th:each="equipo : ${equipos}" th:value="${equipo.equipoId}" th:text="${equipo.nombre}"></option>
        </select>
    </div>
    <div>
        <label for="golesLocal">Goles Local:</label>
        <input type="text" id="golesLocal" th:field="*{golesLocal}" required>
    </div>
    <div>
        <label for="golesVisitante">Goles Visitante:</label>
        <input type="text" id="golesVisitante" th:field="*{golesVisitante}" required>
    </div>
    <div>
        <label for="fechaHora">Fecha y Hora:</label>
        <input type="datetime-local" id="fechaHora" th:field="*{fechaHora}" required>
    </div>
    <div>
        <button type="submit">Crear Partido</button>
    </div>
</form>
</body>
</html>
