<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form th:action="@{/login}" method="post" th:object="${userLoginDTO}">
    <div>
        <label for="gmail">Correo electrónico:</label>
        <input type="email" id="gmail" th:field="*{gmail}" required />
    </div>
    <div>
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" th:field="*{contrasena}" required />
    </div>
    <div>
        <button type="submit">Login</button>
    </div>
</form>
<div th:if="${loginError}" th:text="${loginError}"></div>
</body>
</html>
