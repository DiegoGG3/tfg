<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mt-5">Register</h2>
            <form id="register-form" action="/users/register" method="post" class="mt-4" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required pattern="^[a-zA-Z\s]+$" title="El nombre no debe contener números">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" required pattern="^[a-zA-Z\s]+$" title="El apellido no debe contener números">
                </div>
                <div class="form-group">
                    <label for="gmail">Correo electrónico:</label>
                    <input type="email" class="form-control" id="gmail" name="gmail" required>
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                    <small class="form-text text-muted">Debe contener al menos 6 caracteres y un número.</small>
                </div>
                <div class="form-group">
                    <label for="confirmar_contrasena">Confirmar Contraseña:</label>
                    <input type="password" class="form-control" id="confirmar_contrasena" name="confirmar_contrasena" required>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-secondary" onclick="togglePassword()">Mostrar/Ocultar Contraseña</button>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </div>
            </form>
            <div id="registerError" class="text-danger text-center mt-3"></div>
        </div>
    </div>
</div>

<script>
    function validateForm() {
        const contrasena = document.getElementById('contrasena').value;
        const confirmarContrasena = document.getElementById('confirmar_contrasena').value;
        const regex = /^(?=.*[0-9]).{6,}$/;

        if (!regex.test(contrasena)) {
            document.getElementById('registerError').innerText = 'La contraseña debe contener al menos 6 caracteres y un número.';
            return false;
        }

        if (contrasena !== confirmarContrasena) {
            document.getElementById('registerError').innerText = 'Las contraseñas no coinciden.';
            return false;
        }

        return true;
    }

    function togglePassword() {
        const passwordField = document.getElementById('contrasena');
        const confirmPasswordField = document.getElementById('confirmar_contrasena');
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            confirmPasswordField.type = 'text';
        } else {
            passwordField.type = 'password';
            confirmPasswordField.type = 'password';
        }
    }
</script>
</body>
</html>
