<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Campeonatos</title>
    <link rel="stylesheet" th:href="@{/css/ver.css}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
</head>
<body>
<h1>Listado de Campeonatos</h1>
<table id="campeonatos-table" class="display">
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Formato</th>
        <th>Fecha de Inicio</th>
        <th>Ganador</th>
        <th>País</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="campeonato : ${campeonatos}">
        <td th:text="${campeonato.nombre}"></td>
        <td th:text="${campeonato.formato ? 'Sí' : 'No'}"></td>
        <td th:text="${#dates.format(campeonato.fechaInicio, 'yyyy-MM-dd')}"></td>
        <td th:text="${campeonato.ganador}"></td>
        <td th:text="${campeonato.pais}"></td>
        <td><button th:attr="onclick='showEquiposModal(' + ${campeonato.campeonatoId} + ')'">Ver Equipos</button></td>
    </tr>
    </tbody>
</table>

<div id="equipos-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('equipos-modal')">&times;</span>
        <h2>Equipos del Campeonato</h2>
        <ul id="equipos-list">
        </ul>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<script th:src="@{/js/ver-campeonato.js}"></script>
<script>
    $(document).ready(function() {
        $('#campeonatos-table').DataTable({
            "paging": true,
            "searching": true,
            "ordering": true,
            "info": true
        });
    });
</script>
</body>
</html>
