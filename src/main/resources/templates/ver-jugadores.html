<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Jugadores</title>
    <style>
        body {
            background-image: url('/Images/fondoJugadores.png'); /* Fondo con imagen */
            background-size: cover; /* Para que la imagen cubra toda la pantalla */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            margin: 0;
            padding: 0;
            height: 100vh; /* Para asegurar que cubre toda la pantalla */
            font-family: Arial, sans-serif;
            color: #fff; /* Texto blanco para mayor contraste */
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #FFD700; /* Color dorado para el título */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Sombra para mejor visibilidad */
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: rgba(0, 0, 0, 0.7); /* Fondo oscuro con transparencia */
            border-radius: 10px; /* Bordes redondeados */
            overflow: hidden; /* Para que los bordes redondeados funcionen */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Sombra para la tabla */
        }

        th, td {
            padding: 12px;
            border: 1px solid #555; /* Color del borde */
            text-align: left;
            color: #fff; /* Color del texto */
        }

        th {
            background-color: #333; /* Fondo oscuro para el encabezado */
            font-weight: bold;
            color: #FFD700; /* Color dorado para el encabezado */
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.1); /* Fondo semi-transparente para filas pares */
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Fondo semi-transparente al pasar el mouse */
        }

        a {
            color: #00A2E8;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Listado de Jugadores</h1>
<table id="jugadores-table">
    <thead>
    <tr>
        <th>Nombre<button onclick="sortTable(0)">⬇</button></th>
        <th>Fecha De nacimiento<button onclick="sortTable(1)">⬇</button></th>
        <th>Goles totales<button onclick="sortTable(2)">⬇</button></th>
        <th>Equipo<button onclick="sortTable(3)">⬇</button></th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterar sobre la lista de jugadores y mostrar sus datos -->
    <tr th:each="jugador : ${jugadores}">
        <td th:text="${jugador.nombre}"></td>
        <td th:text="${jugador.fechaNacimiento}"></td>
        <td th:text="${jugador.golesTotales}"></td>
        <td th:text="${jugador.equipo.nombre}"></td>
    </tr>
    </tbody>
</table>
</body>
<script th:src="@{/js/ver-jugadores.js}"></script>
</html>
